<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Gastos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Gastos</h1>

  <form id="form-gasto">
    <input type="text" id="descricao" placeholder="Descrição (ex: lanche)" required>
    <input type="number" id="valor" placeholder="Valor (ex: 10.50)" step="0.01" required>
    <input type="text" id="categoria" placeholder="Categoria (ex: Alimentação)" required>
    <button type="submit">Adicionar</button>
  </form>

  <h2>Gastos</h2>
  <table id="lista-gastos">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Total: R$ <span id="total">0.00</span></h3>

  <script src="script.js"></script>
</body>
</html>
